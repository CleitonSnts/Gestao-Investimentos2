<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Investimentos - Google Sheets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="gradient-bg text-white py-8 px-4 shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold mb-2">Gestão de Investimentos</h1>
            <p class="opacity-90">Registre seus ativos no Google Planilhas</p>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Nova Operação</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                <div>
                    <label class="block text-gray-700 mb-1">E-mail</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg" placeholder="seu@email.com">
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">Tipo</label>
                    <select id="tipoOperacao" class="w-full px-4 py-2 border rounded-lg">
                        <option value="compra">Compra</option>
                        <option value="venda">Venda</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">Ativo (ex: PETR4)</label>
                    <input type="text" id="ativo" class="w-full px-4 py-2 border rounded-lg" placeholder="Código do ativo">
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">Quantidade</label>
                    <input type="number" id="quantidade" class="w-full px-4 py-2 border rounded-lg" placeholder="Ex: 100">
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">Preço Unitário (R$)</label>
                    <input type="number" step="0.01" id="precoUnitario" class="w-full px-4 py-2 border rounded-lg" placeholder="Ex: 32.50">
                </div>
            </div>
            <button onclick="registrarOperacao()" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-lg">
                Registrar no Google Sheets
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Meus Investimentos</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Operação</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ativo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantidade</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Preço Unitário</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="tabelaInvestimentos">
                        <!-- Dados serão carregados aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Substitua pela URL do seu Web App do Google Script
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxdTBI-WakpEfBPn_GNgfCD9yKWDlvwtHP1mspVh6N65dru4KZ3jreEIUPnSAe4rWX2kA/exec";

        async function registrarOperacao() {
            const email = document.getElementById("email").value;
            const tipoOperacao = document.getElementById("tipoOperacao").value;
            const ativo = document.getElementById("ativo").value.toUpperCase();
            const quantidade = parseFloat(document.getElementById("quantidade").value);
            const precoUnitario = parseFloat(document.getElementById("precoUnitario").value);

            if (!email || !ativo || isNaN(quantidade) || isNaN(precoUnitario)) {
                alert("Preencha todos os campos corretamente!");
                return;
            }

            const dados = {
                email,
                tipoOperacao,
                ativo,
                quantidade,
                precoUnitario
            };

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: "POST",
                    body: JSON.stringify(dados)
                });
                const resultado = await response.text();
                alert("Operação registrada com sucesso!");
                carregarDados();
            } catch (erro) {
                alert("Erro ao registrar: " + erro.message);
            }
        }

        async function carregarDados() {
            const email = document.getElementById("email").value;
            if (!email) return;

            try {
                const response = await fetch(`${WEB_APP_URL}?email=${encodeURIComponent(email)}`);
                const dados = await response.json();
                atualizarTabela(dados);
            } catch (erro) {
                console.error("Erro ao carregar dados:", erro);
            }
        }

        function atualizarTabela(dados) {
            const tabela = document.getElementById("tabelaInvestimentos");
            tabela.innerHTML = "";

            if (dados && dados.length > 1) { // Ignora o cabeçalho
                dados.slice(1).forEach(linha => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">${linha[0]}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${linha[1]}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${linha[2]}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${linha[3]}</td>
                        <td class="px-6 py-4 whitespace-nowrap">R$ ${linha[4]}</td>
                        <td class="px-6 py-4 whitespace-nowrap">R$ ${linha[5]}</td>
                    `;
                    tabela.appendChild(tr);
                });
            }
        }
    </script>
</body>
</html>
